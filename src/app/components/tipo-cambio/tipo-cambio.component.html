<div class="row pt-5">
  <div class="col-4"></div>

  <div class="col-4">
    <div class="row">
      <div class="col-6">Tipo de Cambio</div>

      <div class="col-6">
        <select name="" id="">
          <option (click)="selTC(tc)" *ngFor="let tc of lstTC" [value]="tc.id">
            {{ tc.monedaOrigen }} a

            {{ tc.monedaDestino }} ->

            {{ tc.valorTipoCambio }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-6">monto</div>

      <div class="col-6">
        <input [(ngModel)]="monto" type="text" />
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <button
          (click)="calcular()"
          class="btn"
          style="background-color: cornflowerblue"
        >
          Calcular
        </button>
      </div>

      <div class="col-6">
        <input [(ngModel)]="resultado" type="text" />
      </div>
    </div>
  </div>

  <div class="col-4"></div>
</div>
